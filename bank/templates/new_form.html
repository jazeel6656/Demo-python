<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
     <script>
            function random_function()
            {
                var a=document.getElementById("input").value;
                if(a==="Calicut")
                {
                    var arr=["Koyilandi","Vadakara","Bepore"];
                }
                else if(a==="Malappuram")
                {
                    var arr=["Tirur","Manjeri","Nilambur"];
                }

                var string="";

                for(i=0;i<arr.length;i++)
                {
                    string=string+"<option value="+arr[i]+">"+arr[i]+"</option>";
                }
                document.getElementById("output").innerHTML=string;
            }
        </script>
</head>
   <style>
        input[type=text],input[type=email],input[type=date],input[type=number]
         ,input[type=date],input[type=radio]{
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: none;
  background-color: #33FFCA;
  color: white;
}
input[type=submit]{
     background-color: #04AA6D;
  border: none;
  color: white;
  padding: 16px 32px;
  text-decoration: none;
  margin: 4px 2px;
  cursor: pointer;
    }
    </style>

<form method="post" action="new_form">
    {% csrf_token %}
    <label>NAME</label>`
    <input type="text" name="name" placeholder="Enter your name"><br>
    <label>DOB</label>
    <input type="date" name="dob" placeholder="Enter your date of birth"><br>
    <label>AGE</label>
    <input type="number" name="age" placeholder="Enter your age"><br>
    <label>GENDER:</label>
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">Male</label>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">Female</label><br>
    <label>NUMBER</label>
    <input type="number" name="number" placeholder="Enter your number"><br>
    <label>EMAIL</label>
    <input type="email" name="email" placeholder="Enter your email"><br>
    <label>ADDRESS</label>
    <input type="text" name="address" placeholder="Enter your address"><br>

    <label for="input">DISTRICT</label>
    <select id="input" onchange="random_function()">
            <option>select option</option>
            <option>Calicut</option>
            <option>Malappuram</option>
    </select>
    <br>
    <label>BRANCHES</label>
    <select id="output" onchange="random_function1()"></select>
    <br>
    <label>Materials provide</label><br>
    <input type="checkbox" id="Material1" name="Material1" value="debit card">
    <label for="Material1">Debit card</label><br>
    <input type="checkbox" id="Material2" name="Material2" value="credit card">
    <label for="Material2">Credit card</label><br>
    <input type="checkbox" id="Material3" name="Material3" value="cheque book">
    <label for="Material3">Cheque book</label><br>

    <label for="cars">Account type:</label>
    <select id="cars" name="cars">
        <option value="Savings">Savings</option>
        <option value="Current">Current</option>
        <option value="Fixed">Fixed</option>
    </select>
    <br>
    <input type="submit">
    <br>
    <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>

</form>
{% for msg in messages %}
{{msg}}
{% endfor %}
<br>
<a href="{% url 'index' %}">Home</a>
</body>
</html>
